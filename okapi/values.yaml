# Default values for okapi.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

namespace:
  # Specifies whether a namespace should be created
  create: true
  # The name of the namespace to use.
  name: okapi-cluster-helm

imageSecretName: " "
terminationGracePeriodSeconds: 300
podManagementPolicy: OrderedReady
updateStrategy: RollingUpdate
replicaCount: 3

clustered:
  enabled: "yes"
  disabled: true
image:
  repository: folioorg/okapi
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: 4.14.10

imagePullSecrets: []
nameOverride: okapi
fullnameOverride: okapi

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
service:
  enabled: true
  name: okapi
  type: ClusterIP
  http:
    enabled: false
  internal:
    enabled: false
  external:
    enabled: false
  port: 9130
  second_port:
    enabled: true
    port: 5701
  third_port:
    enabled: false
    port: 9090

probes:
  liveness:
    enabled: true
    path: /_/proxy/health
    initialDelaySeconds: 120
    failureThreshold: 2
    timeoutSeconds: 10
    periodSeconds: 10
  readiness:
    enabled: true
    path: /_/proxy/health
    initialDelaySeconds: 120
    failureThreshold: 2
    timeoutSeconds: 10
    periodSeconds: 10
  startup:
    enabled: false
    path: /
    failureThreshold: 30
    periodSeconds: 10

ingress:
  enabled: true
  className: ""
  annotations: 
    kubernetes.io/ingress.class: "nginx"
    external-dns.alpha.kubernetes.io/target: "3739406b-kubesystem-foliod-57fa-596039908.us-east-1.elb.amazonaws.com"
    nginx.ingress.kubernetes.io/proxy-body-size: "10000m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
  
  hosts:
    - host: okapi-cluster-okapi2.folio-dev-us-east-1-1.folio-dev.indexdata.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

config: {}

persistentVolume:
  enabled: false
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  # storageClass: "-"
  name: data
  accessModes:
    - ReadWriteOnce
  size: 8Gi
  annotations: {}
  labels: {}

labels:
  type: default
  env: default

lifecycle: {}

nodeSelector: {}

tolerations: []

affinity: {}

secret:
  create: true
  secret: 
    - secrets.json

secrets: []

podDisruptionBudgetEnabled: true
podDisruptionBudget:
  maxUnavailable: 1

fuse:
  enabled: false

eks_iam:
  enabled: false
  existing:
    enabled: false
    name: dummy